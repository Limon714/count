<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
    </head>
   <style type="text/css">
*{
    box-sizing:border-box;
}
body {
    background-color:#272d40;
    color:#ccc;
    font-size:2rem;
    display:flex;
    align-items:center;
    justify-content:center;
    min-height:100vh;
    margin:0;
    flex-direction:column;
}
.num, .num1{
line-height:150px;
border:2px solid #ff0;
border-radius:50%;
padding:40px;
font-size:50px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
  let start = 0;
  let end = $(".num").html();
  
  setInterval(function(){
  if(start < end) {
  start++;
  }
  $(".num").html(start);
  },20);
});
$(function(){
  let start1 = 0;
  let end1 = $(".num1").html();
  
  setInterval(function(){
  if(start1 < end1) {
  start1++;
  }
  $(".num1").html(start1);
  },95.47);
});
</script>
<body>
     
     <div class="num1">265</div>  
     </div>
     <span>Instagram Followers</span>  
     
     <span>Youtube Followers</span>
     <div class="num">1265</div>  
    </body>
</html>
